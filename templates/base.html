<!DOCTYPE html>
<html lang="en">

<head>
  {% block rss %}
  <link rel="alternate" type="application/rss+xml" title="RSS" href='{{ get_url(path="rss.xml", trailing_slash=false) }}'>
  {% endblock %}
  {% include "head.html" %}
</head>

<body>
  <div class="wrapper">
    <header>
      {# include "header.html" #}
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
      {# include "footer.html" #}
    </footer>
  </div>
</body>

</html>
