{% extends "base.html" %}

{% block content %}
<main>
  <div class="page-innards">
    <a class="scroller top" href="#"></a>
    <div class="page-content">
      <div class="page-header">
        <a href="..">
          <div class="page-title inner">{{ page.title }}</div>
        </a>
        <div datetime="{{ page.date }}" class="post-date inner">{{ page.date | date(format="%Y.%m.%d") }}</div>
      </div>
      <!-- <div class="reading-time">reading time: {{ page.reading_time }}</div> -->
      {{ page.content | safe }}
    </div>
    <a class="scroller bottom" href="#absolute-bottom-of-the-page"></a>
  </div>
</main>
<footer id="absolute-bottom-of-the-page">
</footer>
{% endblock content %}
