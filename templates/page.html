{% extends "base.html" %} {% block content %}
<div class="page marginalizer">
	<a class="scroller top" href="#top"></a>
	<div class="content page">
		<header class="page">
			<a href="..">
				<div class="page title">{{ page.title }}</div>
			</a>
			<div class="page date wrapper">
				<time datetime="{{ page.date }}">{{ page.date | date(format="%Y.%m.%d") }}</time>
			</div>
		</header>
		<main class="page">
			<!-- <div class="reading-time">reading time: {{ page.reading_time }}</div> -->
			{{ page.content | safe }}
		</main>
	</div>
	<a class="scroller bottom" href="#absolute-bottom-of-the-page"></a>
</div>
<footer id="absolute-bottom-of-the-page"></footer>
{% endblock content %}
