{% extends "base.html" %} {% block content %}
<header class="promo-holder">
	<a class="promo" target="_blank" id="bluesky" href="https://bsky.app/profile/axlefublr.bsky.social">Bluesky</a>
	<a class="promo" target="_blank" id="github" href="https://github.com/Axlefublr">Github</a>
	<a class="promo" target="_blank" id="discord" href="https://discord.gg/bgVSg362dK">Discord server</a>
	<a class="promo" target="_blank" id="rss" href="/rss.xml">RSS</a>
</header>
<main class="home">
	<!-- <h1>{{ section.title }}</h1> -->

	<section class="home introduction">{{ section.content | safe }}</section>

	<section class="blog-list">
		{% for page in section.pages %}
		<section class="blog-item">
			<a href="{{ page.permalink | safe }}" class="home title">{{ page.title }}</a>
			<time datetime="{{ page.date }}" class="home date">{{ page.date | date(format="%Y.%m.%d") }}</time>
		</section>
		{% endfor %}
	</section>
</main>
{% endblock content %}
