{% extends "base.html" %}
{% block content %}
<header class="promo-holder">
  <a class="promo" id="bluesky" href="https://bsky.app/profile/axlefublr.bsky.social">Bluesky</a>
  <a class="promo" id="github" href="https://github.com/Axlefublr">Github</a>
  <a class="promo" id="discord" href="https://discord.gg/bgVSg362dK">Discord server</a>
  <a class="promo" id="rss" href="/rss.xml">RSS</a>
</header>
<main class="home-page">
  <!-- <h1>{{ section.title }}</h1> -->

  <div class="home-content">
    {{ section.content | safe }}
  </div>

  <div class="blog-list">
    {% for page in section.pages %}
    <div class="blog-item">
      <a href="{{ page.permalink | safe }}" class="page-title outer">{{ page.title }}</a>
      <time datetime="{{ page.date }}" class="post-date outer">{{ page.date | date(format="%Y.%m.%d") }}</time>
    </div>
    {% endfor %}
  </div>

</main>
<footer>
</footer>
{% endblock content %}
